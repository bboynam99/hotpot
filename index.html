<script src="js/jquery.i18n.properties-1.0.9.js"></script>
<script>
    

    var language_pack = {
        now_lang: 0, // 0:ch,1:en
        loadProperties: function (new_lang) {
            var self = this;
            var tmp_lang = '';
            if (new_lang == 0) {
                tmp_lang = 'zh';
                $('body').removeClass('en').addClass('zh');
                $("#aopen").attr('href', "home.html?lang=zh");
            } else {
                tmp_lang = 'en';
                $('body').removeClass('zh').addClass('en');
                $("#aopen").attr('href', "home.html?lang=en");
            }
            jQuery.i18n.properties({
                name: 'strings',
                path: 'language/',
                language: tmp_lang,
                cache: false,
                mode: 'map',
                callback: function () {
                    for (var i in $.i18n.map) {
                        $('[data-lang="' + i + '"]').text($.i18n.map[i]);
                    }
                    document.title = $.i18n.map['string_title'];
                }
            });
            self.now_lang = new_lang;
        }
    }
    $(document).ready(function () {
        var lang = document.cookie;
        language_pack.loadProperties(lang);
    });

    function changelang() {
        var new_lang;
        if (language_pack.now_lang == 0) {
            new_lang = 1;
            $("#changelang").text("ä¸­");
        } else {
            new_lang = 0;
            $("#changelang").text("EN");
        }
        document.cookie = new_lang;
        language_pack.loadProperties(new_lang);
    }
</script>

</html>
