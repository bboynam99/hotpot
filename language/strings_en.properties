about1=WWT will be distributed in the sprit of YFI: no pre-mine, no founder shares, no VC interests.
about2=Total supply 2100. Genesis Mining will last 2 weeks and mining reward is 2100. 900 left will be holder dividended, air drop and open other mining pool depends on the community votes.
about3=About Us : We were developer group on Ethereum. Because the high gas fee and low tps on Ethereum, we decide to develop on Tron.
about4=Plans : wwt.finance is our first project on Tron. One week after the Genesis Mining, the second project will launch. It is a decentralized contract exchanger. WWT will be the first mining token supported and WWT holders will be air droped.

about1=HotPot-Dex is a decentralized NFT market. HotPot is the dex currency and NFT member card is amount limited.
about2=Liquidity mining: The total amount of HotPot is 1 million, which is distributed entirely by liquid mining. Mining continued for 10 weeks, and the weekly output continued to decrease. You can stake and withdraw at any time, and there is a daily cliam quata. Using the membership card can increase the claim quota. 
about3=NFT Member Card : Get it by gacha. The total amount is 1000. The gacha posibility will decrease when nft supply increase. Member card can be used to get dividends and increate claim quota.
about4=Market : Member card sell and loan.
about5=Dividends : 30% of liquidity mining reward will be distributed to reward pool. All NFT trade and loan fee will be send to reward pool. Member card can claim dividends in reward pool daily.

