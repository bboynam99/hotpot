about1=HotPot-Dex是去中心化NFT交易所，流通货币为HotPot，交易所的NFT会员卡限量供应。
about2=流动性挖矿：HotPot总量100万枚，完全采用流动性挖矿进行分发。挖矿持续10周，产量持续减少。可以随时质押和取消质押，提取收益时每日有提取额度限制，使用会员卡可以提高提取额度。
about3=NFT会员卡：抽卡获得，限量1000张。随着会员卡流通数量增加，获得概率逐渐降低。会员卡可以每日获取分红、可以提高挖矿提取收益额度。可自由买卖、租赁。
about4=交易所：提供会员卡NFT的交易和租赁。
about5=分红：流动性挖矿所得的30%放入分红池，交易所交易和租赁产生的手续费也放入分红池。使用会员卡，可以每天在分红池里领取分红。

